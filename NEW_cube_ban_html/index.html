<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Testing for Banners</title>
    <style>
        body { 
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            background-color: white; /* Set the base background color to white */
        }
        .banner {
            width: 200px; /* Adjust width as needed */
            background-color: #f0f0f0; /* Adjust background color as needed */
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #cube-container {
            margin: 20px auto; /* Center the cube */
        }
        canvas {
            display: block; /* Ensure the canvas behaves like a block element */
        }
    </style>
</head>
<body>
    <div class="banner" id="banner1">Statement 1</div>
    <div class="banner" id="banner2">Statement 2</div>

    <div id="cube-container">
        <!-- Cube.js content will be rendered here -->
    </div>

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include cube.js script -->
    <script src="cube.js"></script>
    <!-- Include arrow_banners.js script -->
    <script src="banners_for_airports.js"></script>
</body>
</html>
